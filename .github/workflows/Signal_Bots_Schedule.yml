import os

# Create the necessary directory structure
os.makedirs(".github/workflows", exist_ok=True)

# Define the content for the workflow YAML file
workflow_yaml = """name: Signal Bots Scheduler

on:
  schedule:
    # Runs every 2 hours from 10:00–00:00 UK time, Mon–Sun (9–23 UTC)
    - cron: '0 9,11,13,15,17,19,21,23 * * *'
  workflow_dispatch:

jobs:
  run-bots:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/London

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TA-Lib from source
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget python3-dev
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install TA-Lib

      - name: Run Commodity Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Commodity_Signal_Bot.py

      - name: Run Stock Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Stock_signal_Bot.py
        if: always()

      - name: Run Forex Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python Forex_Signal_Bot.py
        if: always()

      - name: Run Free Forex Signal
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Free_Forex_Signal.py
        if: always()
"""

# Define the content for the requirements.txt file
requirements_txt = """pandas
numpy
requests
python-telegram-bot
pytz
TA-Lib
yfinance
selenium
webdriver-manager
nest-asyncio
"""

# Write the workflow YAML file
with open(".github/workflows/signal_bots_schedule.yml", "w") as f:
    f.write(workflow_yaml)

# Write the requirements.txt file
with open("requirements.txt", "w") as f:
    f.write(requirements_txt)
