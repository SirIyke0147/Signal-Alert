name: Signal Bots Scheduler

on:
  schedule:
    - cron: '0 9,11,13,15,17,19,21,23 * * *'  # Every 2 hours UTC (10am-12am UK)
  workflow_dispatch:

jobs:
  run-bots:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/London

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-driver python3-dev \
        build-essential autoconf libtool pkg-config wget  # Added build tools :cite[4]:cite[8]
        
    - name: Build TA-Lib from source
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        cd ..
        sudo ldconfig  # Refresh library cache :cite[1]:cite[4]
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        # Install TA-Lib before other deps
        pip install --no-cache-dir TA-Lib==0.4.26  # Explicit install :cite[8]
        pip install -r requirements.txt
        
    - name: Verify TA-Lib installation
      run: |
        python -c "import talib; print(f'TA-Lib {talib.__version__} installed successfully')"
        
    - name: Run Commodity Signal Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python Commodity_Signal_Bot.py
      
    - name: Run Stock Signal Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python Stock_signal_Bot.py
  
    - name: Run Forex Signal Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      run: python Forex_Signal_Bot.py
      
    - name: Run Free Forex Signal
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python Free_Forex_Signal.py
