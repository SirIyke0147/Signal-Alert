import os

# Create the necessary directory structure
os.makedirs(".github/workflows", exist_ok=True)

# Define the updated workflow YAML content
workflow_yaml = """name: Signal Bots Scheduler

on:
  schedule:
    # Runs every 2 hours from 10:00–00:00 UK time, Mon–Sun (9–23 UTC)
    - cron: '0 9,11,13,15,17,19,21,23 * * *'
  workflow_dispatch:

jobs:
  run-bots:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/London
      CHROME_PATH: /usr/bin/chromium-browser

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver build-essential wget python3-dev
          sudo rm -f /usr/bin/google-chrome
          sudo ln -s /usr/bin/chromium-browser /usr/bin/google-chrome

      - name: Install TA-Lib from source
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
          pip install TA-Lib

      - name: Run Commodity Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Commodity_Signal_Bot.py

      - name: Run Stock Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Stock_signal_Bot.py

      - name: Run Forex Signal Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python Forex_Signal_Bot.py

      - name: Run Free Forex Signal
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python Free_Forex_Signal.py
"""

# Write the updated workflow YAML file with lowercase filename
with open(".github/workflows/signal_bots_schedule.yml", "w") as f:
    f.write(workflow_yaml)

print("GitHub Actions workflow file has been created at .github/workflows/signal_bots_schedule.yml")
