name: Forex Signal Hourly

on:
  schedule:
    - cron: '0 3-23 * * 1'   # Mon 03:00–23:00 UTC
    - cron: '0 * * * 2-4'    # Tue–Thu every hour
    - cron: '0 0-11 * * 5'   # Fri 00:00–11:00 UTC
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      OANDA_TOKEN:         ${{ secrets.OANDA_TOKEN }}
      OANDA_ACCOUNT_ID:    ${{ secrets.OANDA_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install TA‑Lib C library
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool wget
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr/local
          make
          sudo make install
          echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/ta-lib.conf
          sudo ldconfig

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
          pip install ta-lib
          pip install -r requirements.txt

      - name: Run Scanner
        run: python scanner.py
