name: Forex Signal Hourly

on:
  schedule:
    # Every hour between Mon 3:00 and Fri 11:00 UTC
    - cron: '0 3-23 * * 1'    # Monday: 3am - 11pm
    - cron: '0 0-23 * * 2-4'  # Tuesday, Wednesday, Thursday: every hour
    - cron: '0 0-11 * * 5'    # Friday: 0am - 11am

jobs:
  run-forex-signal:
    runs-on: ubuntu-latest

    env:
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install pandas requests pytz ta-lib

      - name: Run Forex Signal Script
        run: python Forex_Signal_Bot.py
